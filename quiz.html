<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap');

        :root {
            --bg-primary: #0a0a1a;
            --bg-secondary: #1a1a2e;
            --bg-tertiary: #16213e;
            --accent-gold: #d4af37;
            --accent-red: #8b2635;
            --accent-blue: #2e86ab;
            --accent-green: #a23b72;
            --text-primary: #f8f8f2;
            --text-secondary: #a8a8a8;
            --glass-bg: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.15);
            --shadow-primary: rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Crimson Text', serif;
            min-height: 100vh;
            background: 
                radial-gradient(circle at 20% 80%, var(--bg-tertiary) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, var(--accent-red) 0%, transparent 50%),
                linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--accent-gold);
            border-radius: 50%;
            opacity: 0.3;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.6; }
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 420px;
            margin: 0 auto;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 25px;
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-1px);
        }

        .quiz-title {
            font-size: clamp(1.8rem, 6vw, 2.5rem);
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-gold), #ffd700, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
            letter-spacing: 1px;
            line-height: 1.2;
        }

        .quiz-subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            color: var(--text-secondary);
            font-weight: 300;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-gold), #ffd700);
            width: 0%;
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        .quiz-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 
                0 20px 40px var(--shadow-primary),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            flex: 1;
        }

        .question-number {
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: var(--accent-gold);
            font-weight: 500;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .question-text {
            font-size: clamp(1.1rem, 4vw, 1.3rem);
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .answers {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-btn {
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            padding: 15px 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Crimson Text', serif;
            font-size: 1rem;
            text-align: left;
            line-height: 1.4;
        }

        .answer-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .answer-btn.selected {
            background: linear-gradient(135deg, var(--accent-gold), #b8860b);
            border-color: var(--accent-gold);
            color: var(--bg-primary);
            font-weight: 600;
        }

        .next-btn {
            background: linear-gradient(135deg, var(--accent-gold), #b8860b, var(--accent-gold));
            color: var(--bg-primary);
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 24px rgba(212, 175, 55, 0.3),
                0 4px 8px rgba(0, 0, 0, 0.2);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            align-self: center;
            margin-top: 20px;
            opacity: 0.5;
            pointer-events: none;
        }

        .next-btn.enabled {
            opacity: 1;
            pointer-events: auto;
        }

        .next-btn:hover.enabled {
            transform: translateY(-2px) scale(1.02);
            box-shadow: 
                0 12px 30px rgba(212, 175, 55, 0.4),
                0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .result-card {
            text-align: center;
            display: none;
        }

        .result-card.show {
            display: block;
            animation: fadeInUp 0.8s ease;
        }

        .character-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid var(--accent-gold);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            background-size: cover;
            background-position: center;
        }

        .character-name {
            font-size: clamp(2rem, 6vw, 2.5rem);
            font-weight: 600;
            color: var(--accent-gold);
            margin-bottom: 15px;
        }

        .character-description {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 25px;
            color: var(--text-primary);
        }

        .result-actions {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .restart-btn {
            background: linear-gradient(135deg, var(--accent-red), #6b1e2a);
            color: var(--text-primary);
            border: none;
            padding: 12px 30px;
            font-size: 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            letter-spacing: 1px;
        }

        .restart-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 38, 53, 0.4);
        }

        .home-btn {
            color: var(--text-secondary);
            text-decoration: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .home-btn:hover {
            color: var(--accent-gold);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile optimizations */
        @media (max-width: 480px) {
            .container {
                padding: 15px 10px;
            }

            .quiz-card {
                padding: 25px 20px;
            }

            .answer-btn {
                padding: 12px 15px;
                font-size: 0.95rem;
            }

            .character-image {
                width: 120px;
                height: 120px;
            }
        }

        @media (max-width: 375px) {
            .back-btn {
                top: 15px;
                left: 15px;
                padding: 8px 12px;
                font-size: 0.8rem;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>

                name: "Ivan Karamazov",
                description: "Sei intellettuale e tormentato come Ivan Karamazov de 'I Fratelli Karamazov'. La tua mente brillante ti porta a questioni filosofiche profonde sul senso dell'esistenza e la giustizia divina. Lotti con il dubbio e la ribellione contro un mondo che percepisci come irrazionale e crudele. La tua ricerca della verità è tanto nobile quanto dolorosa.",
                image: "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 150 150'%3E%3Cdefs%3E%3CradialGradient id='face4' cx='50%25' cy='40%25'%3E%3Cstop offset='0%25' style='stop-color:%23fae5d3'/%3E%3Cstop offset='100%25' style='stop-color:%23e8c4a0'/%3E%3C/radialGradient%3E%3C/defs%3E%3Ccircle cx='75' cy='75' r='70' fill='%232E86AB'/%3E%3Cellipse cx='75' cy='70' rx='42' ry='48' fill='url(%23face4)'/%3E%3Ccircle cx='62' cy='63' r='2.5' fill='%234169E1'/%3E%3Ccircle cx='88' cy='63' r='2.5' fill='%234169E1'/%3E%3Cpath d='M 70 75 Q 75 77 80 75' stroke='%23D2B48C' stroke-width='1' fill='none'/%3E%3Cpath d='M 68 85 Q 75 87 82 85' stroke='%23333' stroke-width='1' fill='none'/%3E%3Cpath d='M 35 45 Q 75 25 115 45 Q 105 15 75 20 Q 45 15 35 45' fill='%23C0A080'/%3E%3Cpath d='M 60 95 Q 75 100 90 95' stroke='%23FFB6C1' stroke-width='2' fill='none'/%3E%3C/svg%3E"
            }
        };

        let currentQuestionIndex = 0;
        let scores = {
            raskolnikov: 0,
            alyosha: 0,
            dmitri: 0,
            myshkin: 0,
            ivan: 0
        };

        const questionNumberElement = document.getElementById('questionNumber');
        const questionTextElement = document.getElementById('questionText');
        const answersContainer = document.getElementById('answersContainer');
        const nextButton = document.getElementById('nextBtn');
        const progressFill = document.getElementById('progressFill');
        const quizCard = document.getElementById('quizCard');
        const resultCard = document.getElementById('resultCard');
        const characterImageElement = document.getElementById('characterImage');
        const characterNameElement = document.getElementById('characterName');
        const characterDescriptionElement = document.getElementById('characterDescription');

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (4 + Math.random() * 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function showQuestion() {
            // Aggiorna il testo e i bottoni della domanda
            const currentQuestion = questions[currentQuestionIndex];
            
            questionNumberElement.textContent = `Domanda ${currentQuestionIndex + 1} di ${questions.length}`;
            questionTextElement.textContent = currentQuestion.question;
            answersContainer.innerHTML = '';
            
            currentQuestion.answers.forEach(answer => {
                const button = document.createElement('button');
                button.classList.add('answer-btn');
                button.textContent = answer.text;
                button.dataset.character = answer.character;
                button.addEventListener('click', selectAnswer);
                answersContainer.appendChild(button);
            });
            
            // Aggiorna la barra di progresso
            updateProgressBar();
            
            // Disabilita il pulsante "Avanti"
            nextButton.classList.remove('enabled');
        }

        function updateProgressBar() {
            const progress = (currentQuestionIndex / questions.length) * 100;
            progressFill.style.width = `${progress}%`;
        }

        function selectAnswer(e) {
            // Rimuove la selezione da tutti i bottoni
            document.querySelectorAll('.answer-btn').forEach(btn => btn.classList.remove('selected'));
            
            // Aggiunge la selezione al bottone cliccato
            e.target.classList.add('selected');
            
            // Abilita il pulsante "Avanti"
            nextButton.classList.add('enabled');
        }

        function handleNextQuestion() {
            // Controlla se una risposta è stata selezionata
            const selectedButton = document.querySelector('.answer-btn.selected');
            if (!selectedButton) {
                return; // Non fa nulla se nessuna risposta è selezionata
            }
            
            // Incrementa il punteggio del personaggio scelto
            const selectedCharacter = selectedButton.dataset.character;
            scores[selectedCharacter]++;
            
            currentQuestionIndex++;
            
            if (currentQuestionIndex < questions.length) {
                // Passa alla prossima domanda
                showQuestion();
            } else {
                // Finisce il quiz e mostra il risultato
                showResult();
            }
        }

        function showResult() {
            // Nasconde la card del quiz
            quizCard.style.display = 'none';
            
            // Aggiorna la barra di progresso al 100%
            progressFill.style.width = '100%';

            // Determina il personaggio con il punteggio più alto
            let finalCharacter = '';
            let maxScore = -1;
            
            for (const character in scores) {
                if (scores[character] > maxScore) {
                    maxScore = scores[character];
                    finalCharacter = character;
                }
            }
            
            // Popola la card del risultato
            const result = characters[finalCharacter];
            characterImageElement.style.backgroundImage = `url('${result.image}')`;
            characterNameElement.textContent = result.name;
            characterDescriptionElement.textContent = result.description;
            
            // Mostra la card del risultato con animazione
            resultCard.classList.add('show');
        }

        window.restartQuiz = function() {
            // Resetta lo stato del quiz
            currentQuestionIndex = 0;
            scores = {
                raskolnikov: 0,
                alyosha: 0,
                dmitri: 0,
                myshkin: 0,
                ivan: 0
            };
            
            // Nasconde la card del risultato e mostra quella del quiz
            resultCard.classList.remove('show');
            quizCard.style.display = 'block';
            
            // Riavvia il quiz
            showQuestion();
        }

        // Event Listeners
        nextButton.addEventListener('click', handleNextQuestion);

        // Inizializzazione
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            showQuestion();
        });
    </script>
</body>
</html>
